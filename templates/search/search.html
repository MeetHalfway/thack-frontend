<header class="header-with-icons">
	<div class="container">
		<div class="row">
			<div class="col-xs-5 icons-container">
				<div class="round-icon icon-you">
					<img src="images/you-icon.jpg" />
				</div>
				<div class="round-icon icon-friend">
					<img src="images/friend-icon.jpg" />
				</div>
			</div>
			<div class="col-xs-7">
				<h4>
					Your trip together with
					<b>Nele</b>
				</h4>
				<a class="share-with-friend">
					Share with Nele
				</a>
			</div>
		</div>
	</div>
</header>

<div class="dates-widget container">
	<form class="form-inline row">
		<div class="form-group col-xs-6">
			<label for="arrival-date">DEPARTURE</label>
			<div class="input-group">
				<input type="text" class="input-lg form-control date-picker" id="arrival-date" >
			</div>
		</div>
		<div class="form-group col-xs-6">
			<label for="return-date">RETURN</label>
			<div class="input-group">
				<input type="text" class="input-lg form-control date-picker" id="return-date" >
			</div>
		</div>
		<div class="col-xs-12">
			<button type="submit" class="btn btn-default btn-lg btn-primary-inverted btn-fullwidth">Redo Search</button>
		</div>
	</form>
</div>


<div class="trip-cards container">
	<div class="row">
		<div class="col-xs-12">
			<div class="trips-message">Average prices for hotel + accommodation
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="trip-card">
				<div class="row">
					<div class="col-xs-11">
						<div class="row">
							<div class="col-xs-8 city-container">
								<h3>Warsaw</h3>
								<h5>Poland</h5>
							</div>
							<div class="col-xs-4 text-align-right">
								<h3 class="price">155€</h3>
								<small>Updating</small>
							</div>
						</div>
					</div>
					<div class="col-xs-1 halflings halflings-menu-down">
					</div>
				</div>
				<div class="row trip-details">
					<ul class="details-list">
						<li class="list-row">
							<ul class="col-xs-12 item-list flight-item-list">
								<li class="airport">SXF</li>
								<li class="arrow"></li>
								<li class="airport">WAW</li>
								<li class="item-price">€ 22</li>
							</ul>
						</li>
						<li class="list-row">
							<ul class="col-xs-12 item-list flight-item-list">
								<li class="airport">SXF</li>
								<li class="arrow"></li>
								<li class="airport">WAW</li>
								<li class="item-price">€ 22</li>
								<small>testing 124</small>
							</ul>
						</li>
						<li class="list-row">
							<ul class="col-xs-12 item-list hotel-item-list">
								<li class="other">Average home rental</li>
								<li class="item-price">€ 22</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>	
		</div>	
	</div>
</div>
